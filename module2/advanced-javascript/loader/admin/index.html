<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/gray.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- bvalidator for validations -->
    <script src="js/jquery.bvalidator.min.js"></script>
    <script src="js/default.min.js"></script>
    <script src="js/gray.js"></script>
    <script>
        $(document).ready(function(){
         $("#frm").bValidator();   
        })
    </script>
    <script src="js/main.js"></script>  
</head>
<body>
    
<div class="container m-0 p-5 mt-2 col-md-8 mx-auto shadow-lg">
   <div class="row">
    <div class="col-md-4 login-img">
        <img src="images/user.webp" class="img-fluid" alt="users">
        <p style="font-size: 12px;">Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#reg" data-bs-dismiss="modal">Create Account</a></p>
    </div>
      <div class="col-md-8">
      
        <form name="frm" id="frm" enctype="multipart/form-data" action="register.html">
              <h3 class="ms-5">Sign In</h3>
            <div class="input-group border border-0 w-75 mx-auto mt-3">
                <span class="input-group-text border border-0"><i class="bi bi-person-add"></i></span>
                <input type="text" name="email" id="email" data-bvalidator="required,email" placeholder="Email *" class="form-control border border-0 border-bottom border-dark"> 
            </div>

            <div class="input-group border border-0 w-75 mx-auto mt-3">
                <span class="input-group-text border border-0"><i class="bi bi-lock"></i></span>
                <input type="password" name="pwd" id="pwd" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[12]" class="form-control border border-0 border-bottom border-dark"> 
            </div>

            <div class="input-group border border-0 w-75 mx-auto mt-3">
              
                <button type="button" name="login"  class="btn btn-block m-0 p-0 w-100 mx-auto bg-dark text-white" onclick="lg()"> SignIn</button>     
                   </div>
            <div class="input-group border border-0 w-75 mx-auto mt-3">
                    <p class="text-center">Like us On <i class="bi bi-facebook text-primary"></i>
                        <i class="bi bi-twitter text-primary"></i>
                        <i class="bi bi-google text-danger"></i>
                    </p>
            </div>
        </form>

      </div>
</div>
</div>


<!-- create account modal here -->
<div class="modal fade" id="reg" role="dialog">
    <!-- modal dialog box -->
    <div class="modal-dialog" style="max-width:50%">
        <!--  modal content -->
        <div class="modal-content p-4">
            <h3 class="text-center text-dark p-3">Create your Account  <button type="button" class="btn btn-sm btn-danger border border-0 ms-5" data-bs-dismiss="modal">&times;</button></h3>
           

            <div class="container m-0 p-5 mt-2 col-md-12 mx-auto shadow-lg">
                <div class="row">
                 <div class="col-md-5 login-img">
                     <img src="images/user.webp" class="img-fluid" alt="users">
                     <p style="font-size: 12px;">Already have an Account ? <a href="#">Login here</a></p>
                 </div>
                   <div class="col-md-7">
                   
                     <form name="frm" id="frm" enctype="multipart/form-data" action="register.html">
                           <h3 class="ms-5">Sign Up Form</h3>

                           <div class="input-group border border-0 w-75 mx-auto mt-3">
                            <span class="input-group-text border border-0"><i class="bi bi-person-add"></i></span>
                            <input type="text" name="fname" id="fname" data-bvalidator="required,email" placeholder="Firstname *" class="form-control border border-0 border-bottom border-dark"> 
                        </div>

                        
                        <div class="input-group border border-0 w-75 mx-auto mt-3">
                            <span class="input-group-text border border-0"><i class="bi bi-person-add"></i></span>
                            <input type="text" name="lname" id="lname" data-bvalidator="required,email" placeholder="Lastname *" class="form-control border border-0 border-bottom border-dark"> 
                        </div>
                         <div class="input-group border border-0 w-75 mx-auto mt-3">
                             <span class="input-group-text border border-0"><i class="bi bi-person-add"></i></span>
                             <input type="text" name="email" id="email" data-bvalidator="required,email" placeholder="Email *" class="form-control border border-0 border-bottom border-dark"> 
                         </div>
             
                         <div class="input-group border border-0 w-75 mx-auto mt-3">
                             <span class="input-group-text border border-0"><i class="bi bi-lock"></i></span>
                             <input type="password" name="pwd" id="pwd" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[12]" class="form-control border border-0 border-bottom border-dark"> 
                         </div>

                         <div class="input-group border border-0 w-75 mx-auto mt-3">
                            <span class="input-group-text border border-0"><i class="bi bi-lock"></i></span>
                            <input type="password" name="cpwd" id="cpwd" placeholder="confirm Password *" data-bvalidator="required,minlen[4],maxlen[12]" class="form-control border border-0 border-bottom border-dark"> 
                        </div>
             
                         <div class="input-group border border-0 w-75 mx-auto mt-3">
                           
                             <button type="button" name="login"  class="btn btn-sm m-0 p-0 w-25 ms-5 bg-dark text-white"> SignUp</button>
                             
                             <button type="reset" name="res"  class="btn btn-sm m-0 p-0 w-25 ms-2  bg-danger text-white"> Reset</button>
                                </div>
                         <div class="input-group border border-0 w-75 mx-auto mt-3">
                                 <p class="text-center ms-5">Like us On <i class="bi bi-facebook text-primary"></i>
                                     <i class="bi bi-twitter text-primary"></i>
                                     <i class="bi bi-google text-danger"></i>
                                 </p>
                         </div>
                     </form>
             
                   </div>
             </div>
             </div>



        </div>    
    </div>

</div>




 </body>
 </html>
