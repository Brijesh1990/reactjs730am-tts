<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Scientific calculator App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/calc.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
    <script src='js/calc.js'></script>
</head>
<body>
<div class="container m-0 p-0 mt-5 calculator-app">
<table class="table table-responsive">
    <tr>
        <td colspan="4"><input type="text" id="result" placeholder="0" class="form-control"></td>
    </tr>
    <tr>
        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">%</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">CE</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="clr()">C</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4"><span class="bi bi-backspace"></span></button></td>
    </tr>

    <tr>
        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">1/x</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">x<sup>2</sup></button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">2âˆšx</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">/</button></td>
    </tr>

    <tr>
        <td><button  type="button" id="btn" value="7" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">7</button></td>

        <td><button  type="button" id="btn" value="8" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">8</button></td>

        <td><button  type="button" id="btn" value="9" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">9</button></td>

        <td><button  type="button" id="btn" value="*" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">x</button></td>
    </tr>

    <tr>
        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">4</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">5</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">6</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">-</button></td>
    </tr>

    <tr>
        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">1</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">2</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">3</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">+</button></td>
    </tr>

    <tr>
        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">+/-</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">0</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">.</button></td>

        <td><button  type="button" id="btn" value="%" class="btn btn-lg border border-0 bg-primary text-white w-100 p-3 shadow fs-4">=</button></td>
    </tr>
</table>
</div>

    
</body>
</html>
