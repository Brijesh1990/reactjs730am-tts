<script>
//additions
function ad()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a+b;
    alert('Additions of numbers is :'+c)
} 
//substractions
function subs()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a-b;
    alert('Substractions of numbers is :'+c)
} 
//divisions
function dv()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a/b;
    alert('Divisions of numbers is :'+c)
} 
//multiplications
function mult()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a*b;
    alert('Multiplications of numbers is :'+c)
} 
   
</script>

<center>
    <h3>Calculate</h3>
    <button type="button" onclick="ad()">Additions</button>
    <button type="button" onclick="subs()">Substractions</button>
    <button type="button" onclick="dv()">Divisions</button>
    <button type="button" onclick="mult()">Multiplications</button>
</center>
